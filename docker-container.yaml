---
- name : creating container from the image
  hosts : all
  remote_user : docker
  become : true
  tasks :
  - name : create a container onmobile-docker
    shell : docker run --name onmobile1-docker -d -p 8196:80 ansible-docker:v1

  - name : list the containers
    shell : docker ps
    register : d2

  - debug :
      var : d2
